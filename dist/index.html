<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Characteristics</title>
</head>
<body>
    <header class="top">
        <div class="container">
            <div class="main-card card-2 mt-6">
                <div class="main-title mb-4">
                    <h1 class="title-1">Characteristics</h1>
                    <div class="line-1"></div>
                    <p class="subtitle text-center">Let's see what you're like!</p>
                </div>


                <form class="attributes-form grid">
                    <input type="text" name="firstname" id="firstname" placeholder="First Name">
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name">
                    <input type="number" name="age" id="age" placeholder="Age" min="0">
                    
                    <div class="height-container flex">
                        <div id="height" class="flex"></div>
                        
                        <div class="btn-group">
                            <button id="btn-cm" class="height-btn btn-medium active" data-measurement-type="cm">cm</button>
                            <button id="btn-ft" class="height-btn btn-medium" data-measurement-type="ft">ft</button>
                        </div>
                    </div>

                    <div id="gender-container" class="radio">
                        <label class="radio-title">What is your gender?</label>

                        <div class="radio-group grid">
                            <div class="radio-control">
                                <input type="radio" id="male" name="gender" value="male" checked>
                                <label for="male">Male</label>
                            </div>
    
                            <div class="radio-control">
                                <input type="radio" id="female" name="gender" value="female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>

                    <div id="is-married-container" class="radio">
                        <label class="radio-title">Are you married?</label>

                        <div class="radio-group grid">
                            <div class="radio-control">
                                <input type="radio" id="yes-married" name="is-married" value="true" checked>
                                <label for="yes-married">Yes</label>
                            </div>
    
                            <div class="radio-control">
                                <input type="radio" id="no-married" name="is-married" value="false">
                                <label for="no-married">No</label>
                            </div>
                        </div>
                    </div>

                    <div id="additional-info-container" class="mb-3"></div>

                    <input type="button" value="Submit" id="submit" class="btn-primary">
                </form>


                <div class="alert-container mt-5"></div>


                <div id="loader" class="flex m-3">
                    <img src="./img/loading.gif" alt="loading...">
                </div>


                <div id="results-container" class="pt-5">
                    <h2 class="title-s text-center">Results</h2>

                    <div id="results"></div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/app.bundle.js"></script>
</body>
</html>
